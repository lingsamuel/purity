{{ define "main" }} 
<div class="container" id="mainContainer" role="main">
{{ partial "header_single.html" . }}
  <div class="row">
    {{ $hasTOC := and (gt (len .TableOfContents) 32) (ne .Params.toc false) }}
    <div>
      <article role="main" class="blog-post">
        {{ .Content }}

        <div id="refContainer">
        </div>
      </article>
    </div>
  </div>
</div>
{{ if $hasTOC }}
<div id="toc">
  <aside>
    {{ .TableOfContents }}
  </aside>
</div>
{{ end }}
{{ end }}
